<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthletiX - My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #00CF78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
            background-image: url(images/Untitled\ design.png);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        /* New Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
        }

        .nav-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-left a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-left a:hover {
            color: var(--accent-color);
        }

        .profile-btn {
            background-color: var(--accent-color);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .profile-btn:hover {
            opacity: 0.9;
        }

        /* Existing Profile Styles */
        .profile-container {
            max-width: 1200px;
            margin: 80px auto 0; /* Added top margin to account for fixed navbar */
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .profile-content {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-left, .profile-right {
            flex: 1;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item h2 {
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .stat-item p {
            color: white;
        }

        .calendar {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            display: inline-flex;
        }

        .profile-bottom {
            display: flex;
            gap: 2rem;
        }

        .profile-bottom .card {
            flex: 1;
            background-color: #1a1a1a;
            border: var(--accent-color) solid;
            padding: 1rem;
            border-radius: 8px;
        }

        .profile-bottom ul {
            list-style-type: none;
            padding: 0;
        }

        .profile-bottom li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #2c2c2c;
            border-radius: 4px;
            color: white;
        }

        .button-68 {
            appearance: none;
            backface-visibility: hidden;
            background-color: var(--accent-color);
            border-radius: 8px;
            border-style: none;
            box-shadow: rgba(39, 174, 96, 0.15) 0 4px 9px;
            box-sizing: border-box;
            color: black;
            cursor: pointer;
            display: inline-block;
            font-family: Inter, -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: normal;
            line-height: 1.5;
            outline: none;
            overflow: hidden;
            padding: 13px 20px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transform: translate3d(0, 0, 0);
            transition: all .3s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: top;
            white-space: nowrap;
        }

        .button-68:hover {
            background-color: #1e8449;
            opacity: 1;
            transform: translateY(0);
            transition-duration: .35s;
            box-shadow: rgba(39, 174, 96, 0.2) 0 6px 12px;
        }

        .button-68:active {
            transform: translateY(2px);
            transition-duration: .35s;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 2px solid var(--accent-color);
        }

        @media (max-width: 768px) {
            .profile-content,
            .profile-bottom {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" style="color: var(--accent-color); font-size: 1.5rem; font-weight: bold;">AthletiX</a>
            <a href="news.html">News</a>
            <a href="competitions.html">Competitions</a>
            <a href="academies.html">Academies</a>
            <a href="live-matches.html">Live Scores</a>
            <a href="tickets.html">Tickets</a>
            <a href="booking.html">Bookings</a>
            <a href="shop.html">Shop</a>
        </div>
        <a href="profile.html" class="profile-btn">My Profile</a>
    </nav>

    <main class="container profile-container">
        <section class="profile-header">
            <img src="./pfp.jpg" alt="Profile Picture" class="profile-pic">
            <h1 id="userName">John Doe</h1>
        </section>

        <div class="profile-content">
            <section class="profile-left">
                <a href="tutorial.html" class="button-68">Track Your Progress</a>
                <div class="stats">
                    <div class="stat-item">
                        <h2>Friends</h2>
                        <p id="friendCount">150</p>
                    </div>
                    <div class="stat-item">
                        <h2>Athletes</h2>
                        <p id="athleteCount">25</p>
                    </div>
                    <div class="stat-item">
                        <h2>Sports</h2>
                        <p id="sportCount">5</p>
                    </div>
                </div>
            </section>

            <section class="profile-right">
                <h2>Upcoming Events</h2>
                <div id="calendar" class="calendar"></div>
            </section>
        </div>

        <section class="profile-bottom">
            <div class="card">
                <h2>Your Bookings</h2>
                <ul id="bookingsList"></ul>
            </div>
            <div class="card">
                <h2>Scheduled Matches</h2>
                <ul id="matchesList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AthletiX. All rights reserved.</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
