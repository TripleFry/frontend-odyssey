<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsHub - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
            body {
            background-image: url(images/Untitled\ design.png);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;

            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #00CF78;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: #00CF78;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            background-color: #067a49;
        }

        #toggle-link {
            margin-top: 10px;
        }

        #toggle-link a {
            color: #00CF78;
            text-decoration: none;
        }

        #toggle-link a:hover {
            text-decoration: underline;
            color: #52efae;
        }


/* CSS */
.button-59 {
  align-items: center;
  background-color: #fff;
  border: 2px solid #000;
  box-sizing: border-box;
  color: #000;
  cursor: pointer;
  display: inline-flex;
  fill: #000;
  font-family: Inter,sans-serif;
  font-size: 16px;
  font-weight: 600;
  height: 48px;
  justify-content: center;
  letter-spacing: -.8px;
  line-height: 24px;
  min-width: 140px;
  outline: 0;
  padding: 0 17px;
  text-align: center;
  text-decoration: none;
  transition: all .3s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-59:focus {
  color: #171e29;
}

.button-59:hover {
  border-color: #00cf78;
  color: #00cf78;
  fill: #00cf78;
}

.button-59:active {
  border-color: #00cf78;
  color: #00cf78;
  fill: #00cf78;
}

@media (min-width: 768px) {
  .button-59 {
    min-width: 170px;
  }
}
    </style>
</head>
<body>
    <body>
        <div class="auth-container">
            <h1 id="auth-title">Login to AthletiX</h1>
            <form id="loginForm">
                <div class="form-group" id="name-group">
                    <input type="text" id="name" placeholder="UserName" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="submit-button">Login</button>
            </form>
            <p id="toggle-link">Don't have an account? <a href="signup.html" class="button-59">SignUp</a></p>
        </div>
    
        
           <script src="login.js"></script>
    </body>
    </html>
</body>
</html>
